<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <button>Outside The Form!</button>
    <form action="/tacos">
        <button type="button">Please Do Not Submit The Form</button>
        <p>
        <label for="username">Enter a username:</label>
        <input id="username" type="text" placeholder="username" name="username">
    </p>
    <p>
        <label for="Password">Enter a Password:</label>
        <input type="Password" placeholder="Password" id = "Password" name="Password">
    </p>
    <button type="button"> regular button(won't submit)</button>
    <p>
        <label for="color">Enter a color:</label>
        <input type="color" id= "color" name="color">
    </p>
    <p>
        <label for="number">Enter A Number:</label>
        <input type="number" placeholder="Enter a Number" id="number" min="1" max="1000">
    </p>
        <p>
            <label for="Number">Enter Your Number</label>
        <input type="text" placeholder="Enter Your Number" id="Number" name="Number">
    </p>
    <button type="button">Submit!!!</button>
    <input type="submit" value="Call Me">
    </form>
    <h3>Hijacking Searches</h3>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="query">
        <button>Search google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/search">
        <input type="text" name="q">
        <button>Search youtube</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" >
        <label for="agree">I agree to Everything</label>
        <p>
            <label for="XS">XS</label>
            <input type="radio" name="size" id="XS" value="XS">
            <label for="S">S</label>
            <input type="radio" name="size" id="S" value="S">
            <label for="XL">XL</label>
            <input type="radio" name="size" id="XL" value="XL">
        </p>
        <p>
            <label for="Please Select an Entree">Please Select an Entree:</label>
            <select name="meal" id="meal">
                
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="chicken">Chicken</option>
                <option value="steak">Steak</option>

            </select>
            
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese"min="1" max="10" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <textarea id="requests" rows="10"></textarea>
        </p>
        <button>Submit</button>
    </form>
    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
            <p>
                <input type="email" required>
                <input type="url">
            </p>
        </p>
        <button>submit</button>
    </form>
</body>
</html>
